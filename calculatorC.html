<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      width: 320px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .calculator-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calculator-title {
      font-size: 24px;
      font-weight: bold;
    }

    .calculator-display {
      background-color: #f5f5f5;
      color: #333;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 20px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .calculator-button {
      padding: 15px;
      font-size: 20px;
      text-align: center;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculator-button:hover {
      background-color: #d0d0d0;
    }

    .calculator-button.operator {
      background-color: #ff9500;
      color: #fff;
    }

    .calculator-button.operator:hover {
      background-color: #e58300;
    }

    .calculator-button.clear {
      background-color: #ff3b30;
      color: #fff;
    }

    .calculator-button.clear:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="calculator-header">
      <div class="calculator-title">Calculator</div>
      <div class="calculator-display" id="display">0</div>
    </div>
    <div class="calculator-buttons">
      <button class="calculator-button" onclick="appendValue('7')">7</button>
      <button class="calculator-button" onclick="appendValue('8')">8</button>
      <button class="calculator-button" onclick="appendValue('9')">9</button>
      <button class="calculator-button operator" onclick="appendValue('+')">+</button>
      <button class="calculator-button" onclick="appendValue('4')">4</button>
      <button class="calculator-button" onclick="appendValue('5')">5</button>
      <button class="calculator-button" onclick="appendValue('6')">6</button>
      <button class="calculator-button operator" onclick="appendValue('-')">-</button>
      <button class="calculator-button" onclick="appendValue('1')">1</button>
      <button class="calculator-button" onclick="appendValue('2')">2</button>
      <button class="calculator-button" onclick="appendValue('3')">3</button>
      <button class="calculator-button operator" onclick="appendValue('*')">*</button>
      <button class="calculator-button" onclick="appendValue('0')">0</button>
      <button class="calculator-button" onclick="appendValue('.')">.</button>
      <button class="calculator-button operator" onclick="calculate()">=</button>
      <button class="calculator-button operator" onclick="appendValue('/')">/</button>
      <button class="calculator-button clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let expression = '';

    function appendValue(value) {
      expression += value;
      display.textContent = expression;
    }

    function calculate() {
      try {
        let result = eval(expression);
        display.textContent = result;
        expression = result.toString();
      } catch (error) {
        display.textContent = 'Error';
        expression = '';
      }
    }

    function clearDisplay() {
      expression = '';
      display.textContent = '0';
    }
  </script>
</body>
</html>
